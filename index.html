<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="caixa">
        <section class="tela">
            0
        </section>
        
        <section class="calc-botoes">
            <div class="calc-botoes-linha">
                <button class="calc-botoes double">
                    C
                </button>
                <button class="calc-botoes">
                    &larr;
                </button>
                <button class="calc-botoes">
                    &divide;
                </button>
            </div>

            <div class="calc-botoes-linha">
                <button class="calc-botoes">
                    7
                </button>
                <button class="calc-botoes">
                    8
                </button>
                <button class="calc-botoes">
                    9
                </button>
                <button class="calc-botoes">
                    &times;
                </button>
            </div>

            <div class="calc-botoes-linha">
                <button class="calc-botoes">
                    4
                </button>
                <button class="calc-botoes">
                    5
                </button>
                <button class="calc-botoes">
                    6
                </button>
                <button class="calc-botoes">
                    &minus;
                </button>
            </div>

            <div class="calc-botoes-linha">
                <button class="calc-botoes">
                    1
                </button>
                <button class="calc-botoes">
                    2
                </button>
                <button class="calc-botoes">
                    3
                </button>
                <button class="calc-botoes">
                    &plus;
                </button>
            </div>

            <div class="calc-botoes-linha">
                <button class="calc-botoes triple">
                    0
                </button>
                <button class="calc-botoes">
                    &equals;
                </button>
            </div>
        
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
